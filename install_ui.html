<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Installazione in corso</title>
  <style>
    body { background: #111; color: #0ff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
    .spinner {
      border: 4px solid #222;
      border-top: 4px solid #0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h3>Installazione in corso...</h3>
  <div class="spinner"></div>
</body>
</html>
